<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Doctor Fever</title>
        <meta name="description" content="A HTML5 Game that has similar gameplay found in Puyo Puyo(R) series">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>
        <div id="state-loading" class="state">
            <h1>
                LOADING
                <span></span>
                <span></span>
                <span></span>
            </h1>
        </div>
        <div id="state-menu" class="state hide">
            <a class="biglink js-start-game" href="#">
                Start 2-player game
            </a>
        </div>
        <div id="state-fight" class="state hide">
            <canvas width="928" height="704"></canvas>
        </div>
        <div id="assets" class="hide">
            <img id="assets-blue" src="img/blue.svg" alt="" style="width:32px; height:32px;" />
            <img id="assets-red" src="img/red.svg" alt="" style="width:32px; height:32px;" />
            <img id="assets-green" src="img/green.svg" alt="" style="width:32px; height:32px;" />
            <img id="assets-purple" src="img/purple.svg" alt="" style="width:32px; height:32px;" />
            <img id="assets-yellow" src="img/yellow.svg" alt="" style="width:32px; height:32px;" />
            <img id="assets-trash" src="img/trash.svg" alt="" style="width:32px; height:32px;" />
            <img id="assets-gamebg" src="img/gamebg.png" alt="" />
            <img id="assets-clouds1" src="img/clouds.png" alt="" />
            <img id="assets-clouds2" src="img/clouds2.png" alt="" />
            <img id="assets-particle" src="img/particle.svg" alt="" />
        </div>

        <script src="dist/doctorfever.js"></script>
    </body>
</html>
